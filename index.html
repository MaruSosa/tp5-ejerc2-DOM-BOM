<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mariana Sosa">
    <meta name="description" content="trabajo práctico n5 de DOM y BOM">
    <meta name="keywords" content="tp5,dom,BOM">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/syle.css">
    <title>Ejercicio 2</title>
</head>
<body>
    <header class="mt-2 text-center p-2">
      <h1>My Generation</h1>
    </header>
    <main>
      <section >
          <div class="container my-2 px-5" id="cont1">
            <form class="row d-flex justify-content-center">
                <div class="col-md-6 mb-2">
                  <label for="inputNombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="inputNombre" required minlength="3" maxlength="80">
                </div>
                <div class="col-md-6  mb-2">
                  <label for="inputEdad" class="form-label">Edad</label>
                  <input type="number" class="form-control" id="inputEdad" required>
                </div>
                <div class="col-md-6  mb-2">
                  <label for="inputNac" class="form-label">Año de Nacimiento</label>
                  <input type="date" class="form-control" id="inputNac" required>
                </div>
                <div class="col-md-6  mb-2">
                  <label for="inputPeso" class="form-label">Peso</label>
                  <input type="number" class="form-control" id="inputPeso" placeholder="kg." required>
                </div>
                <div class="col-md-6  mb-2">
                  <label for="inputEstatura" class="form-label">Estatura</label>
                  <input type=" number" class="form-control" id="inputEstatura" placeholder="mts." required>
                </div>
                <div class="col-md-6 mb-2">
                  <label for="inputSexo" class="form-label">Sexo</label>
                  <select class="form-control" id="inputSexo" required>
                      <option value="" selected disabled>Selecciona el sexo</option>
                      <option value="H">Hombre</option>
                      <option value="M">Mujer</option>
                  </select>
              </div>
                <div class="text-center">
                  <button type="submit" id="btnEnviar" onclick="enviarMostrarDatos()">Enviar</button>
                </div>
              </form>
           </div>
           <div id="cont2" class="text-center">
           </div>
      </section>
    </main>
    <footer></footer>
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
